<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="/resources/style.css">
</head>

<body>
    <h2>{{head_title}}</h2>
    <form action="/" method="post">
        <p>
            <input name="name" id="name" type="text" placeholder="{{name_placeholder}}" />
        </p>
        <p>
            <textarea name="content" id="content" cols="30" rows="10" placeholder="{{content_placeholder}}"></textarea>
        </p>
        <p>
            <button type="submit">{{btn_text}}</button>
        </p>
        <!-- <p>
            <span>Total: 59</span>
        </p> -->
    </form>
</body>

</html>
